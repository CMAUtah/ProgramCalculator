<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Program Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Dropdown Styles */
        .dropdown {
            position: relative; /* Make the parent <li> element a reference point for absolute positioning */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            left: 0; /* Align the dropdown content with the left edge of its parent */
            top: 100%; /* Position the dropdown content below its parent */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="basic.html" class="nav-link active">Basic</a></li>
            <li class="dropdown"> <!-- Add dropdown class to the <li> element -->
                <a href="#" class="nav-link">More</a> <!-- Add a link for the dropdown -->
                <div class="dropdown-content"> <!-- Dropdown content container -->
                    <a href="bbc.html" class="nav-link">BBC</a>
                    <a href="mc.html" class="nav-link">MC</a>
                </div>
            </li>
        </ul>
        
        <h1 style="background-color: lightgray; color: black;">
            Basic Program Calculator
        </h1>
    </header>
</body>
</html>
