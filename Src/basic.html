<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Calculator</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet/style.css">
    <link rel="stylesheet" type="text/css" href="Stylesheet/navbar.css">
    <link rel="icon" type="image/x-icon" href="./images/beltFavicon.png">
</head>
<body>
    <header>
        <!-- Hamburger Icon -->
        <div class="hamburger-menu">☰</div>
    
        <!-- Navigation Menu -->
        <ul class="navbar">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="basic.html" class="nav-link active">Basic</a></li>
            <li><a href="bbc.html" class="nav-link">BBC</a></li>
            <li><a href="mc.html" class="nav-link">MC</a></li>
            <li><a href="legacy.html" class="nav-link">Legacy</a></li>
            <li><a href="more.html">More</a></li>
            <li class="settings-link"><a href="settings.html" class="nav-link">Settings ⚙</a></li>
        </ul>
    
        <h1 style="background-color: lightgray; color: black;">
            Basic Program Calculator
        </h1>
    </header>
    

    <!--slider savings switch-->
    <label class="switch-container">
        <span class="event-label">Inputs</span>
        <label class="switch">
            <input type="checkbox" id="sliderSwitch">
            <span class="slider"></span>
        </label>
        <span class="event-label">Slider</span>
    </label>

    <div id="calculatorInput">
        <section>
            <!-- iPhone-style Toggle Switch with "Holiday Event" label -->
            <label class="switch-container">
                <span class="event-label">Regular</span>
                <label class="switch">
                    <input type="checkbox" id="modeSwitch">
                    <span class="slider"></span>
                </label>
                <span class="event-label">Holiday Event</span>
            </label>
        </section>


        <div class="container" style="max-width: 1200px;">
            <!-- Calculate button at the top -->
            <button id="calculateButton">Calculate Basic</button>

            <div id="main">
                <label for="amountPaid">Total Program Value:<input type="text" id="amountPaid"> 
                    + <input type="text" id="amountPaid1"> 
                    <span class="tooltip-container"><span class="tooltip-icon">?</span><span class="tooltip-text">
                        If Program End Date, Current Program Length, & Date of Appt are empty, the value in these boxes will be used as the Credit Amount.
                    </span></span></label>
                <label for="programEndDate">Program End Date (mm/dd/yyyy):<input type="text" id="programEndDate">
                <label for="currentProgramLength">Current Program Length (months):<input type="text" id="currentProgramLength"></label>
                <label for="dateFrom">Date of Appt if not today: <input type="text" id="dateFrom">
                    <span class="tooltip-container"><span class="tooltip-icon">?</span><span class="tooltip-text">
                        If this box is empty, today's date will be used.
                    </span></span></label>
                <p style="margin-top: 5px;">Time Left in Program: <span id="timeLeft"></span></p>
                <p style="margin-top: 5px;"><button id="copyButton" onclick="copyCreditAmount()">Copy</button>Credit Amount: <span id="creditAmount"></span></p>
                <p style="margin-top: 5px;"><button id="copyButton" onclick="copyMonthyCredit()">Copy</button>Monthly Credit: <span id="monthlyCredit"></span></p>


                <h2>Base Program Value</h2>
                <label for="programLength">Basic Opt D Program Length (months):<input type="text" id="programLength" value="12"></label>
                <label for="baseMonthlyPayment">Base Monthly Payment:<input type="text" id="baseMonthlyPayment" value="169"></label>
                <label for="baseDownPayment">Base Down Payment:<input type="text" id="baseDownPayment" value="199"></label>
                <p style="margin-top: 5px;">Total Non Discounted Program Value: <span id="totalProgramValue"></span></p>
            </div>

            <div id="regularCalculator">
                <h2>Discount Calculator</h2>

                <!-- Option A -->
                <label for="discountValueA">Option A Discount (%):<input type="text" id="discountValueA" value="20"></label>
                <p style="margin-top: 5px;"><button id="copyButton" onclick="copyDiscountedAmountA()">Copy</button>Option A: <span id="discountedAmountA"></span></p>
                <hr>
                <!-- Option B -->
                <label for="discountValueB">Option B Discount (%):<input type="text" id="discountValueB" value="10"></label>
                <label for="downPaymentB">Option B Down:<input type="text" id="downPaymentB" value="399"></label>
                <p style="margin-top: 5px;"><button id="copyButton" onclick="copyDiscountedAmountB()">Copy</button>Option B : <span id="discountedAmountB"></span></p>
                <hr>
                <!-- Option C -->
                <label for="discountValueC">Option C Discount (%):<input type="text" id="discountValueC" value="5"></label>
                <label for="downPaymentC">Option C Down:<input type="text" id="downPaymentC" value="299"></label>
                <p style="margin-top: 5px;"><button id="copyButton" onclick="copyDiscountedAmountC()">Copy</button>Option C: <span id="discountedAmountC"></span></p>
                <hr>
                <!-- Option D -->
                <label for="discountValueD">Option D Discount (%):<input type="text" id="discountValueD" value="0"></label>
                <label for="downPaymentD">Option D Down:<input type="text" id="downPaymentD" value="199"></label>
                <p style="margin-top: 5px;"><button id="copyButton" onclick="copyDiscountedAmountD()">Copy</button>Option D: <span id="discountedAmountD"></span></p>
            </div>

            <div id="christmasEventCalculator" style="display:none;">
                <h2>Holiday Event</h2>
                <div>% <input type="text" id="holidayDiscountPercent" value="25"> Discount</div>

                <!-- Option 1 -->
                <button id="copyButton" onclick="copyHolidayAmountOne()">Copy</button>
                <label for="holidayOptionOne">
                    <input type="number" id="holidayOptionOne" value="12"> Month Program:<span id="holidayDiscountOneResult"></span>
                </label>


                <!-- Option 2 -->
                <button id="copyButton" onclick="copyHolidayAmountTwoBasic()">Copy</button>
                <label for="holidayOptionTwo">
                    <input type="number" id="holidayOptionTwo" value="18"> Month Program: <span style="display: none;" id="holidayDiscountTwoResult"></span>
                    <span id="holidayDiscountTwoResultBasic"></span>
                </label>


                <!-- Option 3 -->
                <button id="copyButton" onclick="copyHolidayAmountThreeBasic()">Copy</button>
                <label for="holidayOptionThree">
                    <input type="number" id="holidayOptionThree" value="24"> Month Program: <span style="display: none;" id="holidayDiscountThreeResult"></span>
                    <span id="holidayDiscountThreeResultBasic"></span>
                </label>


                <!-- Option 4 -->
                <button id="copyButton" onclick="copyHolidayAmountFourBasic()">Copy</button>
                <label for="holidayOptionFour">
                    <input type="number" id="holidayOptionFour" value="36"> Month Program: <span style="display: none;" id="holidayDiscountFourResult"></span>
                    <span id="holidayDiscountFourResultBasic"></span>
                </label>
            </div>
        </div>
    </div>

    <div id="calculatorSlider">
        <div id="sliderValueDisplay">
            <label for="sliderCredit">Credit: <input type="text" id="sliderCredit" value="0"></label>
            <p style="margin-top: 5px;">Monthly Credit: <span id="sliderMonthlyCredit"></span></p>
            <br>
            <p>Downpayment: <span id="downpaymentDisplay">$0</span></p>
            <p>Monthly Payment: <span id="monthlyPaymentDisplay">$</span></p>
            <p>Discount: <span id="discountDisplay">0%</span></p>
        </div>
        <div id="sliderInput">
            <div id="valueControls">
                <button id="decrement">-</button>
                <input type="text" id="sliderValue" min="0" step=".01" value="0">
                <button id="increment">+</button>
            </div>
            <input type="range" id="slider" min="0" step=".01" max="999">
        </div>
        <br>
        <div id="horizontal-line"></div>
    </div>
    <footer>
        <p>&copy; 2023 All Rights Reserved</p>
    </footer>
    
    <script src="Javascript/global.js"></script>
    <script src="Javascript/calculator.js"></script>
        <!-- Firebase CDN scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>

    <!-- Your Firebase auth logic -->
    <script src="Javascript/firebase-auth.js"></script>
</body>
</html>
