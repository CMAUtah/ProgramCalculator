<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="stylesheet/login.css">
  <link rel="icon" type="image/x-icon" href="./images/beltFavicon.png">
</head>
<body>
  <div class="login-container">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login">Login</button>
    <button id="signup">Sign Up</button>
    <button id="logout" style="display:none; background-color: #e53935;">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
  <script src="Javascript/firebase-auth.js"></script>
</body>
</html>
