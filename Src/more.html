    <h1>Extended Time Calculator</h1>
    <div class="container">
        <p><label for="programEndDate">Current Program End Date (mm/dd/yyy): <input type="text" id="programEndDate"></label></p>
        <p><label for="returnDate">Proposed Return Date: <input type="date" id="returnDate"></label></p>
        <p><label for="dateFrom">Date Of Leave If Not Today: <input type="date" id="dateFrom">
            <span class="tooltip-container"><span class="tooltip-icon">?</span><span class="tooltip-text">
                If this box is empty, today's date will be used.
            </span></span></label></p>
        <p style="margin-top: 5px;">Time Left: <span id="timeLeft">days</span></p>
        <p>Time Extended: <span id="extendedTimeUsed">0</span> days</p>
        <p>Old End Date: <span id="oldEndDate">-</span></p>
        <p>New End Date: <span id="newEndDate">-</span></p>
